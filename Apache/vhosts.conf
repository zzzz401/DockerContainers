<VirtualHost *:80>
    ServerName aidan-law.com
#	Redirect / https://aidan-law.com
	DocumentRoot "/data/aidan-law.com

	ErrorLog /logs/aidan-law.com.local-error.log
    CustomLog /logs/aidan-law.com-access.log combined

	<Directory "/data/devportal.local">
		Options -Indexes +FollowSymlinks
		AllowOverride none
		Require all granted
	</Directory>
</VirtualHost>

